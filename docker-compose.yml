version: '3'

services:
  frontend:
    container_name: web-server
    build: ./frontend
    networks:
      - backend
    restart:
      on-failure
    ports:
      - 8081:80

  backend:
    container_name: api
    build: ./backend
    networks:
      - backend
      - db
    env_file:
      - ./.env
    restart:
      on-failure
    ports:
      - 4000:3000
    depends_on:
      - database

  database:
    container_name: database
    image: postgres:12
    networks:
      - db
    env_file:
      - ./.env
    restart:
      on-failure
    volumes:
      - pg_data:/var/lib/postgresql/data/pgdata

volumes:
  pg_data:

networks:
  backend: {}
  db: {}
